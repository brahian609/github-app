<!-- Toolbar -->
<div class="toolbar" role="banner">
  <a href="{{user.html_url}}" target="_blank">
    <img
      width="55"
      alt="Avatar logo"
      src="{{user.avatar_url}}"
      class="avatar-img"
    />
  </a>
  <a href="{{user.html_url}}" target="_blank" class="name-color">
    <span>{{ user.name }}</span>
  </a>
  <div class="spacer"></div>
  <a href="https://www.linkedin.com/in/brahian609" class="global-nav__branding" data-link-to="feed" target="_blank">
    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" class="global-nav__logo">
      <title>LinkedIn</title>
      <g>
        <path d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z" fill="#fff"></path>
      </g>
    </svg>
  </a>&nbsp;
</div>

<div class="content" role="main">

  <h2>list of commits in the repository github-app</h2>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="asc">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'medium'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="commit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by commit"> Commit</th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="goToEdit(element.name)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

<router-outlet></router-outlet>
